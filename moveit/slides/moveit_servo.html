## MoveIt Servo

- Send end effector velocity commands directly to the robot
- Enables teleoperation via a wide range of input schemes - keyboards, joysticks
- Or for other autonomous software to control the robot using C++ api
    - in visual servoing or closed loop position control for instance.
- Can be used alongside MoveIt's planning and execution framework

## Usage

Start the servo node and the moveit configuration package
```bash
ros2 launch moveit_servo servo_example.launch.py
```
Make a service request to start Servo
```bash
ros2 service call /servo_node/start_servo std_srvs/srv/Trigger {}
```
Start keyboard input node to send velocity commands
```bash
ros2 run moveit2_tutorials servo_keyboard_input
```
