## Creating the ur5e_cell_description package
.image-right[<img src="resources/components_overview.png" width="500px">]

- The setup for today's demonstration has 4 static components described in URDF *(XACRO)*:
    
  - **Robot Cell**  
      The cell around the robot

  - **Robot**  
      The robotic arm in our case a UR5e

  - **Endeffector**  
      The endeffector in our case a robot gripper of type Schunk EGP50

  - **Camera**  
      The camera that is mounted on the robot arm of type Realsense D435

## Creating the ur5e_cell_description package

The best practice is to structure a description package as follows:

.image-right[
```


ur5e_cell_description                  
├── config
├── launch
├── meshes
├── rviz
├── urdf
├── CMakeLists.txt
└── package.xml
```
]


* **config/**:  
  Configuration files for the robot description

* **launch/**:  
  Launch files for viewing the robot description

* **meshes/**:  
  Meshes used in the robot description

* **rviz/**:  
  Rviz configuration files

* **urdf/**:  
  URDF and XACRO files for the robot cell

## Creating the ur5e_cell_description package

### How to get the component's description files?
  
  - **Robot Cell**  
      Created by us using simple primitives

  - **Robot**  
      Imported automatically from the ur_description package

  - **Endeffector**  
      Created by us based on STL files

  - **Camera**  
      Imported automatically from the realsense2_description package

## Creating the ur5e_cell_description package

### How to combine the different components?

1. Create a worcell.urdf.xacro

2. Include the components the components

3. Get all necessary arguments for the components

4. Instantiate the components

5. Create the joints between the components and the world frame
